plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenCentral()
}


dependencies {
	compile 'org.springframework.boot:spring-boot-starter'

    // mqttv3 1.1.1 fails to connect for unknown reasons
    compile (group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.1.0'){force = true}
	// https://mvnrepository.com/artifact/com.amazonaws/aws-iot-device-sdk-java
	compile group: 'com.amazonaws', name: 'aws-iot-device-sdk-java', version: '1.3.2'
	// https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-aws
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-aws', version: '2.1.2.RELEASE'

}

eclipse {
	classpath {
		downloadJavadoc = true
		downloadSources = true
	}
}
